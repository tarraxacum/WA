<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search city"
          class="form-control"
          autofocus
          id="search-text-input"
        />
      </form>

      <h1>
        <strong><em><input id="current-date"/></em></strong>
      </h1>
      <h2 id="city">
      </h2>
      <hr />
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <img src="photos/cloud.png" class="card-img-top" alt="" />
            <p class="card-text">
              <em>19°C</em>
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <img src="photos/sun.png" class="card-img-top" alt="" />
            <p class="card-text">
              <em>29°C</em>
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <img src="photos/cloudysun.png" class="card-img-top" alt="" />
            <p class="card-text">
              <em>28°C</em>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <img src="photos/cloudysun.png" class="card-img-top" alt="" />
            <p class="card-text">
              <em>28°C</em>
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sat</h5>
            <img src="photos/rainsun.png" class="card-img-top" alt="" />
            <p class="card-text">
              <em>27°C</em>
            </p>
          </div>
        </div>
      </div>

      <div class="containerr">
        <div class="card" style="width: 32rem;">
          <div class="card-body">
            <h3 class="card-title"><span class="description" id="description"></span></h3>
            <img src="photos/cloud.png" class="card-img-top" alt="" />
            <h4 class="card-text"><span class="temperature" id="temperature"></span>°C</h4>
          </div>
        </div>
      </div>
      <h6>
    <a href="https://github.com/tarraxacum/WA"
    target="_blank" class="my-link">
    Open-source code</a> by Sofia Tantsura
    </h6>

    <script src="index.js"></script>
  </body>
</html>
